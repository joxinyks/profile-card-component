<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
	<section class="card">
		<div class="header">
			<img class="banner" src="./images/bg-pattern-card.svg" alt="banner">
			<img class="avatar" src="./images/image-victor.jpg" alt="avatar">
		</div>
		<div class="content">
			<div class="name">
				<h1>Victor Crest</h1>
				<span>26</span>
			</div>
			<span class="city">London</span>
		</div>
		<hr><div class="state">
			<div><span>80K</span><span>Followers</span></div>
			<div><span>803K</span><span>Likes</span></div>
			<div><span>1.4K</span><span>Photos</span></div>
		</div>
	</section>
</body>
</html>
